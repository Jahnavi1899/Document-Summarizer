<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Text Summarizer</title>
        <link rel="stylesheet" href="./styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    </head>
    <body>
        <div class="container-fluid">
            <h1 class="text-center">Document Summarizer and Q&A App</h1>
        </div>
        <div class="container-fluid" style="height: 90%;">
            <div class="row" style="height: 100%;">
                <div class="col-md-3" >
                    <div style="height:100%; border: 1px solid #ccc;">
                        <h3 class="text-center">Documents</h3>
                    </div>
                    
                </div>
                <div class="col-md-9">
                    <div class="large-section">
                        <div class="top-row">
                            <div class="col-md-12">
                                <div>
                                    <h3 class="text-center">Summary</h3>
                                </div>
                                <div style="overflow-y: scroll;">
                                    <div id="text-summary" style="margin: 20px;">

                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="bottom-row">
                            <form id="textForm" class="input-box">
                                <textarea id="input-text" class="custom-textarea"></textarea>
                                <button id="send-text" type="submit" class="custom-button"></button>
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
